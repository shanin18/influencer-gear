<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer gear</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header starts -->
    <header class="header container-primary">
        <nav class="nav">
            <div class="logo">
                <h2>Influencer products</h2>
            </div>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Log In</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <div class="banner">
            <div class="banner-content">
                <h1>Start your Journey as Influencer</h1>
                <p class="text-primary">No matter what scenario you belong to, know that you have already taken your first step in the journey to becoming an influencer.</p>
                <button class="btn-primary">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="assets/images/main-camera.png" alt="image">
            </div>
        </div>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main class="container-secondary">
        <section class="brand">
            <div class="brand-logos">
                <img src="assets/logos/Alibaba.svg" alt="image">
                <img src="assets/logos/Amazon.svg" alt="image">
                <img src="assets/logos/Daraz.pk Logo.svg" alt="image">
                <img src="assets/logos/Ebay.svg" alt="image">
                <img src="assets/logos/Rakuten.svg" alt="image">
                <img src="assets/logos/Target.svg" alt="image">
                <img src="assets/logos/Walmart.svg" alt="image">
            </div>
        </section>
    </main>
    <!-- main ends -->
    
</body>
</html>
